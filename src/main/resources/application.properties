server.port=8888
spring.application.name=seckill
#nacos config
nacos.config.server-addr=127.0.0.1:8848
nacos.config.namespace=3a48efec-4f3f-4d7d-a9ec-8c0e37d4497f
#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yl-seckill?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.dbcp2.min-idle=10
spring.datasource.dbcp2.max-idle=1000
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
#使用jdbc的getGeneratedKeys 可以获取数据库自增主键值
mybatis.configuration.use-generated-keys=true
#使用列别名替换列名，默认true。如：select name as title from table
mybatis.configuration.use-column-label=true
#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
#thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000
spring.rabbitmq.template.retry.multiplier=1.0
#elastic-job
elasticjob.reg-center.server-lists=127.0.0.1:2181
elasticjob.reg-center.namespace=elastic-job
elasticjob.jobs.simpleJob.elasticJobClass=com.yl.seckill.jobs.SecKillSyncJob
elasticjob.jobs.simpleJob.cron=0 0/1 * * * ?
elasticjob.jobs.simpleJob.shardingTotalCount=1
#sentinel
spring.cloud.sentinel.transport.port=8720
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8858
#去除控制台懒加载
spring.cloud.sentinel.eager=true
#file rule
spring.cloud.sentinel.datasource.ds1.file.file=classpath: flowrule.json
spring.cloud.sentinel.datasource.ds1.file.data-type=json
spring.cloud.sentinel.datasource.ds1.file.rule-type=flow
