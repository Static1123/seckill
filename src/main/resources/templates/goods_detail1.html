<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default" style="height:80%; position: absolute; width: 50%; left: 25%;text-align: center;">
    <div class="panel-heading">秒杀商品详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <span id="seckillTip"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒杀
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
<input type="hidden" id="remainSeconds"/>
<input type="hidden" id="goodsId"/>
<input type="hidden" id="token"/>
</body>
<script type="text/javascript">

    /**
     * 秒杀结果
     */
    function getSeckillResult(goodsId) {
        g_showLoading("处理中...");
        $.ajax({
            url: "/seckill/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val(),
                token: $("#token").val()
            },
            async: false,
            success: function (data) {
                if (data.success) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("对不起，秒杀失败");
                    } else if (result === 0) {
                        setTimeout(function () {
                            getSeckillResult(goodsId);
                        }, 50);
                    } else {
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/order/detail?orderId=" + result + "&token=" + $("#token").val();
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.error);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    /**
     *
     * 秒杀操作
     */
    function doSeckill() {
        g_showLoading("请求处理中...");
        $.ajax({
            url: "/seckill/doSecKill",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val(),
                token: $("#token").val()
            },
            dataType: "JSON",
            async: false,
            success: function (data) {
                layer.closeAll();
                if (data.success) {
                    getSeckillResult($("#goodsId").val());
                } else if (data.error.indexOf('Session不存在') > -1) {
                    layer.msg("请您先登录");
                    setTimeout(function () {
                        window.location.href = "/login/toLogin";
                    }, 1500);
                } else {
                    layer.msg(data.error);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    /**
     * 呈现内容
     * @param detail
     */
    function render(detail) {
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var token = detail.token;
        $("#token").val(token);
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
    }

    $(function () {
        getDetail();
        countDown();
    });

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        var token = g_getQueryString("token");
        $.ajax({
            url: "/goods/detail",
            data: {
                "goodsId": goodsId,
                "token": token
            },
            type: "POST",
            dataType: "JSON",
            async: false,
            success: function (data) {
                console.log(data);
                if (data.success) {
                    //将数据渲染出来
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    /**
     * 计时器
     */
    function countDown() {
        var remainSeconds = parseInt($("#remainSeconds").val());
        var seckillTip = $("#seckillTip");
        var buyButton = $("#buyButton");
        var timeout = null;
        if (remainSeconds > 0) {//秒杀还没开始，倒计时
            buyButton.attr("disabled", true);
            seckillTip.text("秒杀倒计时：" + remainSeconds + "秒");
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds < 0) {
            buyButton.attr("disabled", true);
            seckillTip.text("秒杀已经结束");
        } else {
            buyButton.attr("disabled", false);
            seckillTip.text("秒杀进行中");
            if (timeout != null) {
                clearTimeout(timeout);
            }
        }
    }
</script>
</html>
